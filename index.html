<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">Expense Tracker</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Set Your Income</h5>
                        <form id="income-form">
                            <div class="mb-3">
                                <label for="monthly-income" class="form-label">Monthly Income</label>
                                <input type="number" id="monthly-income" class="form-control" placeholder="Enter your income" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="updateIncome()">Save Income</button>
                        </form>
                    </div>
                </div>
                <h5 class="mt-4">Add Categories</h5>
                <button class="btn btn-secondary" onclick="addCategory()">Add New Category</button>
                <div id="dynamic-categories"></div>
            </div>

            <div class="col-md-6">
                <h2 class="mb-4">Budget Summary</h2>
                <ul id="budget-summary" class="list-group">
                    <!-- Budget summary will appear here -->
                </ul>
                <ul class="list-group mt-4">
                    <li class="list-group-item">Remaining Income: $<span id="remaining-income-amount">0.00</span></li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Income Allocation</h2>
                <canvas id="income-allocation-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
